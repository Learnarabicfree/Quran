<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Treebank - Tamil</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Google Translate Hidden -->
    <div id="google_translate_element" style="display: none;"></div>

    <!-- Load Website Inside iFrame -->
    <iframe id="translatedSite" src="https://corpus.quran.com/treebank.jsp?chapter=1&verse=1"></iframe>

    <!-- Google Translate Script -->
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'ta',
                autoDisplay: false
            }, 'google_translate_element');

            // Force translation to Tamil
            setTimeout(() => {
                document.querySelector("iframe").contentWindow.document.body.innerHTML += 
                    '<script>var lang="ta";</script>';
            }, 3000);
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker Registered"));
    }
</script>

</body>
</html>
