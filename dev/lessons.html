<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Quranic Arabic Free in Sinhala</title>
    <style>
/* General Body and Dark Mode */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f7f9fc;
    color: #333;
    margin: 0;
    padding: 20px;
    line-height: 1.6;
    transition: background-color 0.3s, color 0.3s;
}

/* Header Styling */
h1 {
    text-align: center;
    font-size: 2.8rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

h1 span {
    display: block;
}

h1 span.free {
    word-break: break-word;
}

/* Search Bar */
.search-container {
    display: flex;
    justify-content: center; /* Center the search bar horizontally */
    align-items: center; /* Center the items vertically */
     margin-top: 15px;
    margin-bottom: 30px;
    width: 100%; /* Ensure the container takes full width */
}

.search-container input {
    width: 70%; /* Control the width of the input field */
    max-width: 800px; /* Ensure it doesn't stretch too much on larger screens */
    padding: 15px 20px;
    font-size: 1.2rem;
    border: 2px solid #ddd;
    border-radius: 50px;
    outline: none;
    background: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.search-container input:focus {
    border-color: #3498db;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

.search-container button {
    margin-left: -50px;
    padding: 0;
    background: none;
    border: none;
    outline: none;
    cursor: pointer;
    color: #3498db;
    font-size: 1.5rem;
    transition: color 0.3s;
}

.search-container button:hover {
    color: #1abc9c;
}

/* Lesson Cards */
.course-section {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    text-align: center; /* Center lesson titles inside the card */
}

.course-section:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
}

.lesson-title {
    font-size: 1.8rem;
    font-weight: bold;
    color: #2c3e50; /* Light Mode color */
    margin-bottom: 15px;
}

.lesson-part {
    text-align: left; /* Align lesson parts to the left */
}

.lesson-part p {
    font-size: 1rem;
    color: #555; /* Light Mode color */
    margin-bottom: 5px;
}

.video-link {
    font-size: 1rem;
    font-weight: 500;
    color: #3498db;
    text-decoration: none;
    transition: color 0.3s;
}

.video-link:hover {
    color: #1abc9c;
    text-decoration: underline;
}

/* Buttons */
.buttons-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
}

.buttons-container a {
    display: inline-block;
    padding: 15px 30px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 50px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.buttons-container a:hover {
    background-color: #1abc9c;
    transform: translateY(-5px);
}

/* New Badge */
.new-badge {
    position: absolute;
    top: 15px;
    right: 20px;
    background-color: #e74c3c;
    color: white;
    font-size: 0.85rem;
    padding: 5px 10px;
    border-radius: 12px;
    text-transform: uppercase;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

/* Dark Mode */
body.dark {
    background-color: #181818;  /* Darker background */
    color: #ecf0f1;
}

body.dark .course-section {
    background-color: #2c3e50; /* Darker gray for lesson cards */
    color: #ecf0f1;
}

body.dark h1 {
    color: #f1c40f;  /* Bright yellow color for the title */
}

body.dark .search-container input {
    background-color: #2c3e50;
    color: #ecf0f1;
    border-color: #f1c40f;
}

body.dark .buttons-container a {
    background-color: #f39c12;
}

body.dark .buttons-container a:hover {
    background-color: #e67e22;
}

body.dark .lesson-title {
    color: #ffffff; /* Dark Mode color */
}

body.dark .lesson-part p {
    color: #ffffff; /* Dark Mode color */
}

/* Switch Button */
.dark-mode-container {
    display: flex;
    justify-content: flex-end;
    margin-top: 20px;
}

.switch {
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.switch:hover {
    background-color: #1abc9c;
}

/* Responsive Design */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }

    .search-container input {
        width: 70%;
    }

    .buttons-container a {
        padding: 10px 20px;
        font-size: 0.9rem;
    }

    .course-section {
        padding: 15px;
    }

    .new-badge {
        top: 10px;
        right: 15px;
    }

    .lesson-title {
        font-size: 1.5rem;
    }
}

  </style>
</head>
<body>

    <h1>
    <span>ðŸ“š Learn Quranic Arabic</span>
    <span>Free in Sinhala ðŸŒ™</span>
</h1>

<div class="dark-mode-container">
    <button class="switch" id="darkModeSwitch" onclick="toggleDarkMode()">Switch Dark Mode</button>
</div>

        <!-- Search Bar -->
<div class="search-container">
    <input type="text" id="search-input" placeholder="Search for a lesson..." onkeyup="filterLessons()">
    <button onclick="filterLessons()"><i class="fas fa-search"></i></button>
</div>

    <div id="lessons-container"></div>

    <div class="buttons-container">
        <div class="full-playlist">
            <a href="https://youtube.com/playlist?list=PL2QbfBWR8Il3OFI0rqs4X_7OOmOFHQbCa&si=cILHpBtSvbCaagkK" target="_blank">ðŸŽ¬ Access Full Playlist</a>
        </div>

        <div class="whatsapp-group">
            <a href="https://chat.whatsapp.com/GMAIcfkZjDLLEoxFFSEf7g" target="_blank">ðŸŒŸ Join WhatsApp Group</a>
        </div>
    </div>

    <script>
    // Load dark mode state from localStorage or default to dark mode
    document.addEventListener('DOMContentLoaded', () => {
        const isDarkMode = localStorage.getItem('darkMode');
        
        if (isDarkMode === null) {
            // No user preference, default to dark mode
            document.body.classList.add('dark');
            document.getElementById('darkModeSwitch').textContent = 'Switch Light Mode';
        } else if (isDarkMode === 'true') {
            // User prefers dark mode
            document.body.classList.add('dark');
            document.getElementById('darkModeSwitch').textContent = 'Switch Light Mode';
        } else {
            // User prefers light mode
            document.body.classList.remove('dark');
            document.getElementById('darkModeSwitch').textContent = 'Switch Dark Mode';
        }
    });

    function toggleDarkMode() {
        const body = document.body;
        const button = document.getElementById('darkModeSwitch');
        body.classList.toggle('dark');

        // Update button text based on mode
        const isDarkMode = body.classList.contains('dark');
        button.textContent = isDarkMode ? 'Switch Light Mode' : 'Switch Dark Mode';

        // Save dark mode state to localStorage
        localStorage.setItem('darkMode', isDarkMode);
    }
        
// Fetch lessons from the JSON file and render them
let lessonsData = []; // Global variable to store fetched lessons

fetch('./lessons.json')
    .then(response => response.json())
    .then(data => {
        lessonsData = data.lessons; // Store lessons data globally
        renderLessons(lessonsData); // Render all lessons initially
    })
    .catch(error => console.error('Error loading lessons:', error));

// Function to render lessons
function renderLessons(lessons) {
    const lessonsContainer = document.getElementById('lessons-container');
    lessonsContainer.innerHTML = ''; // Clear previous content

    lessons.forEach((lesson, index) => {
        const lessonSection = document.createElement('div');
        lessonSection.classList.add('course-section');
        lessonSection.setAttribute('data-title', lesson.title.toLowerCase()); // Add searchable attributes

        // Add the new badge to the first lesson
        if (index === 0) {
            const newBadge = document.createElement('div');
            newBadge.classList.add('new-badge');
            newBadge.innerHTML = '<i class="fas fa-star"></i> âœ¨New Lesson';
            lessonSection.appendChild(newBadge);
        }

        // Lesson Title
        const title = document.createElement('h2');
        title.classList.add('lesson-title');
        title.textContent = lesson.title;
        lessonSection.appendChild(title);

        // Lesson Parts
        lesson.parts.forEach(part => {
            const partDiv = document.createElement('div');
            partDiv.classList.add('lesson-part');
            partDiv.setAttribute('data-part-name', part.part_name.toLowerCase()); // Add searchable attributes

            const partTitle = document.createElement('p');
            partTitle.textContent = part.part_name;

            const link = document.createElement('a');
            link.href = part.link;
            link.classList.add('video-link');
            link.textContent = "(Watch now)";
            link.target = "_blank";

            partTitle.appendChild(link);
            partDiv.appendChild(partTitle);
            lessonSection.appendChild(partDiv);
        });

        lessonsContainer.appendChild(lessonSection);
    });
}

// Search filter function
function filterLessons() {
    const query = document.getElementById('search-input').value.toLowerCase();
    const lessons = document.querySelectorAll('.course-section');

    lessons.forEach((lesson) => {
        const title = lesson.querySelector('.lesson-title').textContent.toLowerCase();
        if (title.includes(query)) {
            lesson.style.display = 'block';
        } else {
            lesson.style.display = 'none';
        }
    });
}

    </script>

</body>
</html>
