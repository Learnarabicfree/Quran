<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .coming-soon-container {
      text-align: center;
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    .coming-soon-container h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .coming-soon-container p {
      font-size: 1.2rem;
      color: #777;
      margin-bottom: 30px;
    }

    /* Round Logo */
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 2rem;
    }

    .countdown div {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .countdown span {
      font-weight: 600;
      font-size: 1.5rem;
    }

    .social-links {
      margin-top: 30px;
    }

    .social-links a {
      font-size: 1.5rem;
      color: #333;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #007bff;
    }

    @media (max-width: 600px) {
      .countdown {
        flex-direction: column;
      }

      .countdown div {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="coming-soon-container">
    <!-- Logo Section -->
    <img src="https://yt3.ggpht.com/VMUepA--NUaBmg7EwvWHBhRBTcnRPHA9PvEd_CZ7tNVIKEHpDDgMQWwfqNSKP2DYvBhA2b72DQ=s176-c-k-c0x00ffffff-no-rj" alt="Logo" class="logo">

    <h1>Our Website is Coming Soon!</h1>
    <p>We are working hard to bring you something amazing. Stay tuned!</p>

    <div class="countdown">
      <div>
        <p>Days</p>
        <span id="days">00</span>
      </div>
      <div>
        <p>Hours</p>
        <span id="hours">00</span>
      </div>
      <div>
        <p>Minutes</p>
        <span id="minutes">00</span>
      </div>
      <div>
        <p>Seconds</p>
        <span id="seconds">00</span>
      </div>
    </div>

    <div class="social-links">
      <a href="#" class="fab fa-facebook"></a>
      <a href="#" class="fab fa-twitter"></a>
      <a href="#" class="fab fa-instagram"></a>
    </div>
  </div>

  <script>
    // Countdown Timer
    const countDownDate = new Date("Dec 31, 2024 23:59:59").getTime();

    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.querySelector(".coming-soon-container h1").textContent = "We're Live!";
        document.querySelector(".countdown").style.display = "none";
      }
    }, 1000);
  </script>

</body>
</html>
