<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Quranic Arabic Free in Sinhala</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-top: 50px;
            letter-spacing: 1px;
        }

        /* Day Mode Styles */
        body.day-mode {
            background: #f0f8ff; /* Light blue background for day mode */
            color: #333; /* Dark text for readability */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: #121212; /* Dark background for dark mode */
            color: #e0e0e0; /* Light gray text */
        }

        /* Course Section Styles */
        .course-section {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .course-section:hover {
            transform: translateY(-10px);
        }

        .course-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .lesson-part {
            margin: 15px 0;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .lesson-title {
            font-size: 1.2em;
            color: #2980b9;
            margin-bottom: 5px;
        }

        .lesson-link {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .lesson-link:hover {
            color: #16a085;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .dark-mode-toggle {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .dark-mode-toggle button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle button:hover {
            background-color: #16a085;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .course-section {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            .course-title {
                font-size: 1.5em;
            }

            .lesson-title {
                font-size: 1.1em;
            }

            .button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body class="day-mode">

    <h1>ðŸ“š Learn Quranic Arabic Free in Sinhala ðŸŒ™</h1>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <button id="darkModeSwitch" onclick="toggleDarkMode()">Switch to Dark Mode</button>
    </div>

    <div id="lessons-container">
        <!-- Lessons will be dynamically loaded here -->
    </div>

    <div class="buttons-container">
        <a href="https://youtube.com/playlist?list=PL2QbfBWR8Il3OFI0rqs4X_7OOmOFHQbCa&si=cILHpBtSvbCaagkK" class="button" target="_blank">ðŸŽ¬ Access Full Playlist</a>
        <a href="https://chat.whatsapp.com/GMAIcfkZjDLLEoxFFSEf7g" class="button" target="_blank">ðŸŒŸ Join WhatsApp Group</a>
    </div>

    <script>
        // Function to toggle between dark and light modes
        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById('darkModeSwitch');

            if (body.classList.contains('day-mode')) {
                body.classList.remove('day-mode');
                body.classList.add('dark-mode');
                button.textContent = 'Switch to Light Mode';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('day-mode');
                button.textContent = 'Switch to Dark Mode';
            }

            // Store the current mode in localStorage
            localStorage.setItem('mode', body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Check the saved mode from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedMode = localStorage.getItem('mode');
            if (savedMode === 'dark') {
                document.body.classList.remove('day-mode');
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeSwitch').textContent = 'Switch to Light Mode';
            }
        });

        // Sample lesson data (you can replace it with your real data)
        const lessons = [
            {
                title: 'Lesson 1: Introduction to Quranic Arabic',
                parts: [
                    { part_name: 'Part 1: Arabic Alphabet', link: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ' },
                    { part_name: 'Part 2: Basic Phrases', link: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ' }
                ]
            },
            {
                title: 'Lesson 2: Arabic Grammar Basics',
                parts: [
                    { part_name: 'Part 1: Verbs and Nouns', link: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ' },
                    { part_name: 'Part 2: Sentence Structure', link: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ' }
                ]
            }
        ];

        // Dynamically generate lessons
        const lessonsContainer = document.getElementById('lessons-container');
        lessons.forEach(lesson => {
            const lessonSection = document.createElement('div');
            lessonSection.classList.add('course-section');

            const title = document.createElement('h2');
            title.classList.add('course-title');
            title.textContent = lesson.title;
            lessonSection.appendChild(title);

            lesson.parts.forEach(part => {
                const partDiv = document.createElement('div');
                partDiv.classList.add('lesson-part');

                const partTitle = document.createElement('p');
                partTitle.classList.add('lesson-title');
                partTitle.textContent = part.part_name;

                const link = document.createElement('a');
                link.classList.add('lesson-link');
                link.href = part.link;
                link.target = '_blank';
                link.textContent = '(Watch now)';

                partDiv.appendChild(partTitle);
                partDiv.appendChild(link);
                lessonSection.appendChild(partDiv);
            });

            lessonsContainer.appendChild(lessonSection);
        });
    </script>

</body>
</html>
