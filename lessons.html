<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Quranic Arabic Free in Sinhala</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        h1, h2 {
            text-align: center;
            font-family: 'Georgia', serif;
            color: #3f51b5;
        }

        .course-section {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .course-section:hover {
            transform: translateY(-10px);
        }

        .lesson-title {
            font-size: 1.5em;
            color: #ff9800;
        }

        .video-link {
            color: #3f51b5;
            text-decoration: none;
            font-weight: bold;
        }

        .video-link:hover {
            color: #ff5722;
            text-decoration: underline;
        }

        .lesson-part {
            margin-bottom: 10px;
        }

        .full-playlist, .whatsapp-group, .dark-mode-container {
            text-align: center;
            margin-top: 30px;
        }

        .full-playlist a, .whatsapp-group a, .dark-mode-container button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .full-playlist a:hover, .whatsapp-group a:hover, .dark-mode-container button:hover {
            background-color: #388e3c;
        }

        /* Dark Mode Styles */
        body.dark {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark .course-section {
            background: #1e1e1e;
            color: #ffffff;
        }

        body.dark h1, body.dark h2 {
            color: #bb86fc;
        }

        /* Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .course-section {
            animation: fadeInUp 0.5s ease-out;
        }

        /* New Badge */
        .new-badge {
            position: absolute;
            top: 10px; /* Space from the top */
            right: 15px;
            color: #ff0000; /* Red text color */
            font-size: 0.8em;
            font-weight: bold;
            text-transform: capitalize;
            display: flex;
            align-items: center;
        }

        .new-badge i {
            margin-right: 3px;
            font-size: 1.2em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .course-section {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .lesson-title {
                font-size: 1.2em;
            }

            /* Keep the badge in the right corner for mobile */
            .new-badge {
                right: 10px;
                top: 5px; /* Space from the top in mobile view */
            }
        }

        /* Switch styles */
        .dark-mode-container {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .switch {
            cursor: pointer;
            padding: 5px 15px; /* Smaller padding */
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 0.9em; /* Smaller text */
        }

        .switch:hover {
            background-color: #388e3c;
        }

    </style>
</head>
<body>

    <div class="dark-mode-container">
        <button class="switch" id="darkModeSwitch" onclick="toggleDarkMode()">Switch Dark Mode</button>
    </div>

    <h1>ðŸ“š Learn Quranic Arabic Free in Sinhala ðŸŒ™</h1>

    <div id="lessons-container"></div>

    <div class="full-playlist">
        <a href="https://youtube.com/playlist?list=PL2QbfBWR8Il3OFI0rqs4X_7OOmOFHQbCa&si=cILHpBtSvbCaagkK" target="_blank">ðŸŽ¬ Access Full Playlist</a>
    </div>

    <div class="whatsapp-group">
        <a href="https://chat.whatsapp.com/GMAIcfkZjDLLEoxFFSEf7g" target="_blank">ðŸŒŸ Join WhatsApp Group</a>
    </div>

    <script>
        // Load dark mode state from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark');
                document.getElementById('darkModeSwitch').textContent = 'Switch Light Mode';
            }
        });

        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById('darkModeSwitch');
            body.classList.toggle('dark');

            // Update button text based on mode
            const isDarkMode = body.classList.contains('dark');
            button.textContent = isDarkMode ? 'Switch Light Mode' : 'Switch Dark Mode';

            // Save dark mode state to localStorage
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Fetch lessons from the JSON file and render them
        fetch('lessons.json')
            .then(response => response.json())
            .then(data => {
                const lessonsContainer = document.getElementById('lessons-container');

                data.forEach((lesson, index) => {
                    const lessonSection = document.createElement('div');
                    lessonSection.classList.add('course-section');

                    // Add the new badge to the first lesson
                    if (index === 0) { // Assuming the first lesson is the latest
                        const newBadge = document.createElement('div');
                        newBadge.classList.add('new-badge');
                        newBadge.innerHTML = '<i class="fas fa-star"></i> âœ¨New Lesson';
                        lessonSection.appendChild(newBadge);
                    }

                    // Lesson Title
                    const title = document.createElement('h2');
                    title.classList.add('lesson-title');
                    title.textContent = lesson.lessonTitle;
                    lessonSection.appendChild(title);

                    // Lesson Parts
                    lesson.parts.forEach(part => {
                        const partDiv = document.createElement('div');
                        partDiv.classList.add('lesson-part');
                        
                        const partTitle = document.createElement('p');
                        partTitle.textContent = part.partTitle;

                        const link = document.createElement('a');
                        link.href = part.link;
                        link.classList.add('video-link');
                        link.textContent = "(Watch now)";
                        link.target = "_blank";

                        partTitle.appendChild(link);
                        partDiv.appendChild(partTitle);
                        lessonSection.appendChild(partDiv);
                    });

                    lessonsContainer.appendChild(lessonSection);
                });
            })
            .catch(error => console.error('Error loading lessons:', error));
    </script>

</body>
</html>
