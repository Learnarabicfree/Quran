<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lessons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c387e;
        }
    </style>
</head>
<body>

    <h1>Update Lesson Details</h1>
    <form id="lesson-form">
        <div class="form-group">
            <label for="lessonTitle">Lesson Title</label>
            <input type="text" id="lessonTitle" name="lessonTitle" required>
        </div>

        <div class="form-group">
            <label for="partTitle1">Part A Title</label>
            <input type="text" id="partTitle1" name="partTitle1" required>
        </div>

        <div class="form-group">
            <label for="link1">Part A Link</label>
            <input type="url" id="link1" name="link1" required>
        </div>

        <div class="form-group">
            <label for="partTitle2">Part B Title</label>
            <input type="text" id="partTitle2" name="partTitle2">
        </div>

        <div class="form-group">
            <label for="link2">Part B Link</label>
            <input type="url" id="link2" name="link2">
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('lesson-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect form data
            const lessonTitle = document.getElementById('lessonTitle').value;
            const partTitle1 = document.getElementById('partTitle1').value;
            const link1 = document.getElementById('link1').value;
            const partTitle2 = document.getElementById('partTitle2').value;
            const link2 = document.getElementById('link2').value;

            const newLesson = {
                "lessonTitle": lessonTitle,
                "parts": [
                    { "partTitle": partTitle1, "link": link1 },
                    { "partTitle": partTitle2, "link": link2 }
                ]
            };

            // Send data to server (update JSON)
            fetch('/update-json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newLesson)
            })
            .then(response => response.json())
            .then(data => {
                alert('Lesson updated successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
