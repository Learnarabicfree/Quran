<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lessons</title>
 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c387e;
        }
    </style>
</head>
<body>
    <h1>Update Lesson Details</h1>
    <form id="lesson-form">
        <!-- Form fields (same as before) -->
        <button type="submit">Submit</button>
    </form>

    <script>
        const token = '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';  // Replace with your token
        const repo = 'Learnarabicfree/Quran';  // Your repo
        const branch = 'main';  // Your branch name (usually 'main' or 'master')
        const path = 'lessons.json';  // Path to your JSON file in the repo


        document.getElementById('lesson-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const lessonTitle = document.getElementById('lessonTitle').value;
            const partTitle1 = document.getElementById('partTitle1').value;
            const link1 = document.getElementById('link1').value;
            const partTitle2 = document.getElementById('partTitle2').value;
            const link2 = document.getElementById('link2').value;

            const newLesson = {
                "lessonTitle": lessonTitle,
                "parts": [
                    { "partTitle": partTitle1, "link": link1 },
                    { "partTitle": partTitle2, "link": link2 }
                ]
            };

            // Fetch the latest content from the file
            fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                headers: {
                    Authorization: `token ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const sha = data.sha;  // File SHA is needed for updates
                const lessons = JSON.parse(atob(data.content));

                // Add new lesson to the array
                lessons.push(newLesson);

                // Convert updated lessons back to base64 format
                const updatedContent = btoa(JSON.stringify(lessons, null, 2));

                // Prepare request body to update the file
                const updateBody = {
                    message: 'Updated lessons.json with a new lesson',
                    content: updatedContent,
                    sha: sha,  // Include SHA of the file we are updating
                    branch: branch
                };

                // Send the update request to GitHub
                return fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        Authorization: `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateBody)
                });
            })
            .then(response => response.json())
            .then(data => {
                alert('Lesson updated successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error updating the lesson.');
            });
        });
    </script>
</body>
</html>
