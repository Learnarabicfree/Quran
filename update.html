<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lessons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Update Lesson Details</h1>

<form id="lessonForm">
    <label for="lessonTitle">Lesson Title</label>
    <input type="text" id="lessonTitle" name="lessonTitle" required>

    <label for="partTitle">Part Title</label>
    <input type="text" id="partTitle" name="partTitle" required>

    <label for="link">Link</label>
    <input type="url" id="link" name="link" required>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('lessonForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const lessonTitle = document.getElementById('lessonTitle').value;
        const partTitle = document.getElementById('partTitle').value;
        const link = document.getElementById('link').value;

        const newLesson = {
            lessonTitle: lessonTitle,
            parts: [{ partTitle: partTitle, link: link }]
        };

        // Fetch the existing JSON file, add new data, and update it
        fetch('lessons.json')
            .then(response => response.json())
            .then(data => {
                data.push(newLesson);
                
                // Update JSON on GitHub (this requires backend to handle GitHub API)
                // For now, manually update lessons.json file

                console.log('Updated lesson data:', data);
            })
            .catch(error => console.error('Error updating lessons:', error));
    });
</script>

</body>
</html>
